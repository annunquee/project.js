<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kids Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- This is a placeholder for dynamic header which is loaded in the Javascript-->
     <!-- You need to have these blank header and footer in each page-->
      <!--- Then your javascript will load the header and footer from header.html and footer.html-->
    <header></head>
  
            <main>
                <div class="content">
                <h3>Signup</h3>
                <form id="signup" onsubmit="return signupForm()">
                    <div class="form-group">
                         <label for="name">Name:</label>
                         <input type="text" id="name" name="name">
                   </div>
                   <div class="form-group">
                        <label for="adress">Address:</label>
                        <input type="text" id="adress" address="address">
                   </div>
                   <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" email="email">
               </div>
                  <div class="form-group">
                       <label for="contact">Contact:</label>
                       <input type="text" id="contact" contact="contact">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" password="password">
               </div>
                <button type="submit">submit</button>
            </form>
            </div>
        </main>
        <!-- This is a placeholder for footer which is loaded using the Javascript-->
    <footer></footer>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
