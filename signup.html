<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kids Store</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header></header>
        
        <main>
            <div class="content">
                <h3>Signup</h3>
                <form id="signup" onsubmit="return signupForm()">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <p id="name-error" class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                        <p id="address-error" class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <p id="email-error" class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact:</label>
                        <input type="text" id="contact" name="contact" required>
                        <p id="contact-error" class="error-message"></p>
                    </div>
                    <button type="submit">Submit</button>
                    <p id="success-message" class="success-message"></p>
                </form>
            </div>
        </main>
        <img src="images/logo.jpg" width="100" height="80" alt="logo">
        
        <footer></footer>
        <script src="js/script.js"></script>
    </body>
</html>
