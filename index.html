<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kids Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- This is a placeholder for dynamic header which is loaded in the Javascript-->
     <!-- You need to have these blank header and footer in each page-->
      <!--- Then your javascript will load the header and footer from header.html and footer.html-->
    <header></head>
  
    <section class="Clothing">
        <div class="gallery">
            <img src="images/justice league.jpg" alt="league" onclick="enlargeImage(this)">
            <img src="images/jacket.jpg" alt="jacket" onclick="enlargeImage(this)">
            <img src="images/dress.jpg" alt="dress" onclick="enlargeImage(this)">
            <img src="images/comunion.jpg" alt="comunion" onclick="enlargeImage(this)">
            <img src="images/spiderman.jpg" alt="spiderman" onclick="enlargeImage(this)">
            <img src="images/2pcs girls.jpg" alt="girls" onclick="enlargeImage(this)">
            <br>
            <img src="images/cuddle.jpg" alt="cuddle" onclick="enlargeImage(this)">
            <img src="images/bear.jpg" alt="bear" onclick="enlargeImage(this)">
            <img src="images/skatebored.jpg" alt="skatebored" onclick="enlargeImage(this)">
            <img src="images/swing.jpg" alt="swing" onclick="enlargeImage(this)">
            <img src="images/walker.jpg" alt="walker" onclick="enlargeImage(this)">
            <img src="images/walker2.jpg" alt="walker2" onclick="enlargeImage(this)">
            <img src="images/kitchen.jpg" alt="kitchen" onclick="enlargeImage(this)">
            <br>
            <img src="images/pram.jpg" alt="pram" onclick="enlargeImage(this)">
            <img src="images/cot.jpg" alt="cot" onclick="enlargeImage(this)">
            <img src="images/high chair.jpg" alt="chair" onclick="enlargeImage(this)">
            <img src="images/lullaby.jpg" alt="lullaby" onclick="enlargeImage(this)">
        </div>
        <div id="enlargedImageContainer" class="enlarged-image-container" onclick="closeEnlargedImage()">
            <img id="enlargedImage" src="" alt="Enlarged Kids Store">
        </div>
    </section>

    <!-- This is a placeholder for footer which is loaded using the Javascript-->
    <footer></footer>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
